<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/main" src="js/require.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/tooltipster/css/tooltipster.css" />
        <!-- endbower -->
    </head>
    <body>
        <div id="content">
            <div id="message-body"></div>
            <div id="content-body"></div>
        </div>
        <div id="comment">
        </div>



<script type="text/template" id="index">
    <div class="block">
        <div class="buttons">
            <div class="button" id="button-singin">ВХОД</div>
            <div class="button" id="button-singup">РЕГИСТРАЦИЯ</div>
            <br/>
            <div class="button" id="button-readme">ОПИСАНИЕ</div>
        </div>
    </div>
</script>

<script type="text/template" id="singin">
    <div class="block">
        <h2>Страница входа</h2>
        <div class="buttons">
            <input type="text" placeholder="логин" class="input" id="input-login">
            <input type="password" placeholder="пароль" class="input" id="input-pass">
            <br />
            <div class="button" id="button-singinGo">ВПЕРЁД</div>
        </div>
    </div>
</script>

<script type="text/template" id="singup">
    <div class="block">
        <h2>Страница регистрации</h2>
        <div class="buttons">
            <input type="text" placeholder="логин" class="input" id="input-login">
            <input type="password" placeholder="пароль" class="input" id="input-pass">
            <input type="password" placeholder="пароль снова" class="input" id="input-pass2">
            <div class="button" id="button-singupGo">ВПЕРЁД</div>
        </div>
    </div>
</script>

<script type="text/template" id="manager">
    <div class="block">
        <h2>Страница менеджера паролей</h2>
        <div class="button" id="button-add-pass">+</div>
        <table border="1">
            <tr>
                <td>название ресурса</td>
                <td>логин</td>
                <td>пароль</td>
                <td>действие</td>
            </tr>
            <tbody id="pass-body"></tbody>
        </table>

    </div>
</script>

<script type="text/template" id="readme">
    <div class="block">

    </div>
</script>

<script type="text/template" id="footer">
    <div class="buttons">
        <div class="button small" id="button-index"><-></div>
    </div>
</script>

<script type="text/template" id="error">
    <div class="error">
        <%= error %>
    </div>
</script>


<script type="text/template" id="pass-line">
    <tr class="password">
        <td contenteditable="true" class="password-span"><%= attachment %> </td>
        <td contenteditable="true" class="password-span"><%= login %> </td>
        <td contenteditable="true" class="password-span" title="<%= pass %>">********</td>
        <td class="button-dell-pass">x</td>
    </tr>
</script>


        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>
        <!-- endbower -->
    </body>
</html>
